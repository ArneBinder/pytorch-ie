[tool.poetry]
name = "pytorch-ie"
version = "0.1.0"
description = ""
authors = ["Christoph Alt <christoph.alt@posteo.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
pytorch-lightning = "^1.5.7"
datasets = "^1.17.0"
transformers = "^4.15.0"
huggingface-hub = "^0.2.1"
torchmetrics = "^0.6.2"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
flake8 = "^4.0.1"
isort = "^5.10.1"
mypy = "^0.930"
pre-commit = "^2.16.0"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
sh = "^1.14.2"

[build-system]
# requires = ["poetry-core>=1.0.0"]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99

[tool.mypy]
files = "examples,pytorch_ie,tests"
ignore_missing_imports = true

[tool.pytest]
python_files = "tests/*"
markers = [
    "slow"
]

[tool.black]
line_length = 99
