repos:
    - repo: local
      hooks:
          - id: black
            name: black
            entry: black
            language: system
            types: [python]
            require_serial: true

          - id: check-added-large-files
            name: Check for added large files
            entry: check-added-large-files
            language: system

          - id: check-toml
            name: Check Toml
            entry: check-toml
            language: system
            types: [toml]

          - id: check-yaml
            name: Check Yaml
            entry: check-yaml
            language: system
            types: [yaml]

          - id: end-of-file-fixer
            name: Fix End of Files
            entry: end-of-file-fixer
            language: system
            types: [text]
            stages: [commit, push, manual]

          - id: isort
            name: isort
            entry: isort
            require_serial: true
            language: system
            types_or: [cython, pyi, python]
            args: ["--filter-files"]

          - id: pyupgrade
            name: pyupgrade
            description: Automatically upgrade syntax for newer versions.
            entry: pyupgrade
            language: system
            types: [python]
            args: [--py38-plus]

          - id: trailing-whitespace
            name: Trim Trailing Whitespace
            entry: trailing-whitespace-fixer
            language: system
            types: [text]
            stages: [commit, push, manual]

          - id: mypy
            name: Type check with MyPy
            entry: mypy
            language: system
            require_serial: true
            types: [python]
            args: ["--config=pyproject.toml"]

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v2.5.1
      hooks:
          - id: prettier
            types_or: [yaml, json, toml, markdown]
            args: ["--print-width=99"]
